<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/exchange.css">
  <link rel="stylesheet" href="css/exchangeElement.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/script3.js" defer></script>
  <title>Formularz js</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@100;300;400&display=swap"
    rel="stylesheet">
</head>

<body class="body exchangeElement">
  <form class="js-form exchange__form">
    <fieldset class="exchange__fieldset">
      <legend class="exchange__legend">Kalkulator walutowy</legend>
      <p>
        <label>
          <span class="exchange__text">
            (PLN):
          </span>
          <input class="js-amount exchange__field" autofocus placeholder="Wpisz kwotę" required type="number" min="1"
            step="any">
        </label>
      </p>
      <p>
        <label>
          <span class="exchange__text">Waluta:</span>
          <select class="js-currency exchange__option">
            <option value="EUR">🇪🇺 Euro</option>
            <option value="USD">🇺🇸 Dolar amerykański</option>
            <option value="GBP">🏴󠁧󠁢󠁥󠁮󠁧󠁿 Funt brytyjski</option>
          </select>
        </label>
      </p>
      <p>
        <button class="exchange__button">Przelicz</button>
      </p>
      <p class="exchange__cash">
        <strong class="js-result"></strong>
      </p>
      <p>
          <p><strong class="exchange__text--numbers">Kurs 🇪🇺    [4.6888]</strong></p>
          <p><strong class="exchange__text--numbers">Kurs 🇺🇸    [4.3556]</strong></p>
          <p><strong class="exchange__text--numbers">Kurs 🏴󠁧󠁢󠁥󠁮󠁧󠁿    [5.3035]</strong></p>
      </p>
    </fieldset>
  </form>
</body>
</body>

</html>
